- layout: left
  name: 뉴스 컨텐츠 플랫폼 개발(React, React Native)
  description: | # this will include new lines to allow paragraphs
    테크, 비즈니스, 트렌드와 관련해서 흥미롭고 트렌디한 뉴스를 쉽게 제공하는 플랫폼을 개발하고자, 대학교 동기들과 함께 프로젝트를 진행했습니다.
    <mark>React.js</mark>, <mark>styled-component</mark>, <mark>AWS ec2</mark>, <mark>route53</mark>을 이용하여 소비자 반응을 알기 위한 웹 프로젝트를 배포하였습니다.
    어드민 페이지는 react-admin을 이용하여 컨텐츠 관리를 하고 있습니다.
    현재는 <mark>React-Native</mark>, <mark>typescript</mark>, <mark>styled-component</mark> 기반으로 앱 개발을 진행중입니다.
    <br>(다운로드 페이지)<https://play.google.com/store/apps/details?id=com.bytereactnative>

