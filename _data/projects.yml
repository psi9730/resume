- layout: left
  name: Image matching
  description: | # this will include new lines to allow paragraphs
    <mark>YOLO</mark>기반으로 예측되는 상품의 box를 detect한 뒤에, TRIPLET LOSS를 이용하여 두가지 이미지에 대한 similarity를 비교해 해당 사진에 원하는 상품의 이미지가 있는지 여부를 판별하는 모델을 개발했습니다. validation accuracy는 판별여부에 대한 정답셋을 만들고, 특정 similarity 이상을 만족할때 정답으로 측정했습니다.
