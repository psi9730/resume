- layout: left
  name: 공구마켓 쇼핑몰 페이지 개발
  description: | # this will include new lines to allow paragraphs
    인플루언서마다 개인 쇼핑몰 페이지를 개설해주는 웹 개발 프로젝트를 진행했습니다. Vue.js를 기반으로 <mark>fully dockerized project</mark>를 개발했으며, <mark>Jenkins(CI) tool</mark>, <mark>AWS(ECR, ECS)</mark>을 이용한 자동배포 및 테스트환경을 사내에서 처음 적용시켰습니다.
- layout: left
  name: 의류관리 페이지 개발(진행중)
  description: | # this will include new lines to allow paragraphs
    의류대여 서비스 물류 관리 및 고객 관리 백 오피스 개발 프로젝트를 진행하고있습니다. Backend는 <mark>Node.js</mark> <mark>express</mark> 웹 어플리케이션 프레임워크 기반으로 진행중이며, FrontEnd는 <mark>React.js</mark>, <mark>typescript</mark>, <mark>mobx</mark>를 기반으로 개발을 진행중입니다.
