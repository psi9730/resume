- layout: left
  name: IM2GEO
  description: | # this will include new lines to allow paragraphs
    <mark>Google PlaNet</mark> 논문을 기반으로 이미지를 통해 해당 이미지의 GPS위치를 찾는 사내 개인 프로젝트를 진행했습니다. 인플루언서 포스팅 데이터를 기반으로, 트레이닝을 시켰지만, 제한된 데이터 소스로 유효한 성능까지 모델을 향상시키는데는 어려움이 있었습니다.
- layout: left
  name: Image matching
  description: | # this will include new lines to allow paragraphs
    <mark>YOLO</mark>기반으로 예측되는 상품의 box를 detect한 뒤에, TRIPLET LOSS를 이용하여 두가지 이미지에 대한 similarity를 비교해 해당 사진에 원하는 상품의 이미지가 있는지 여부를 판별하는 모델을 개발했습니다.
- layout: left
  name: Naver AI Hackathon 2019 speech
  quote: >
   새로운 목표를 가지게 해주었던 AI hackathon, speech에 대한 이해와 동시에 함께하는 코딩의 재미를 알게해준 해준 시간이었습니다.
  description: | # this will include new lines to allow paragraphs
    실제 한국어 전화 DB를 이용한 음성인식을 주제로 약 한달간 해커톤을 진행했습니다. <mark>Seq2Seq model</mark>을 기반으로 모델을 학습시켰으며, 최종 순위 9등으로 해커톤을 마쳤습니다.
    [(NAVER_AI_SPEECH)](https://github.com/psi9730/Konyang-Health-Datatathon-2019)
- layout: left
  name: 모두의 연구소(NLP-BOOT-CAMP 9기)
  quote: >
    Attention is All you need 부터 BERT까지 엄청난 속도로 발전되는 Transformer 기반 모델에 매우 큰 흥미를 느끼고 있습니다.
  description: | # this will include new lines to allow paragraphs
    매주 토요일 <mark>NLP</mark> 관련 논문을 함께 공부하고, 리뷰하는 스터디를 진행중입니다. Transformer, pre-training, data encoding 등 다양한 범위의 최신 NLP논문을 공부하고 있습니다.
    [(DEEP_LEARNING_BLOG)](https://psi9730.github.io/machinelearning-blog/)
- layout: left
  name: 건양대학교 안저이미지 분류 해커톤
  description: | # this will include new lines to allow paragraphs
    4000장의 안저 이미지를 분석해, 정상, 황반 변성, 당뇨성망막병증, 망막정맥폐쇄 classification task를 수행. keras sequential모델로 코드를 작성하였으며, VGGNET model을 base로 classification을 했습니다. 94.5% accuracy로 대상(1등)을 수상하였습니다.
    [(FUNDUS_CLASSIFICATION)](https://psi9730.github.io/machinelearning-blog/)
