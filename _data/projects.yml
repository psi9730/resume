- layout: left
  name: 뉴스 컨텐츠 플랫폼 개발(React, React Native)
  description: | # this will include new lines to allow paragraphs
    테크, 비즈니스, 트렌드와 관련해서 흥미롭고 트렌디한 뉴스를 쉽게 제공하는 플랫폼을 개발하고자, 대학교 동기들과 함께 프로젝트를 진행했습니다.
    <mark>React.js</mark>, <mark>styled-component</mark>, <mark>AWS ec2</mark>, <mark>route53</mark>을 이용하여 소비자 반응을 알기 위한 웹 프로젝트를 배포하였습니다.
    어드민 페이지는 react-admin을 이용하여 컨텐츠 관리를 하고 있습니다.
    현재는 <mark>React-Native</mark>, <mark>typescript</mark>, <mark>styled-component</mark> 기반으로 앱 개발을 진행중입니다. 
       <br>(웹페이지)<http://byte-news.com/>
- layout: left
  name: 그로스 해킹 실험 설계 및 배포
  description: | # this will include new lines to allow paragraphs
    <mark>React.js</mark>, <mark>Typescript</mark>, <mark>Vanilla js</mark>, <mark>jquery</mark>등 필요성에 따라 사용 라이브러리를 선택하여, 앱, 웹 사용성 개편을 위한 실험을 개발을 총괄했습니다. braze, amplitude기반 이벤트 로깅을 이용하여 사용자 활동 이벤트 로깅에 보다 신경썼습니다.
    <br>
    <mark>웹 개발</mark> 뿐만 아니라, <mark>실험 기획</mark>, <mark>디자인 스프린트</mark>, <mark>데이터 분석 업무(bigquery, metabase, amplitude, hotjar)</mark>를 병행하며 고객 여정을 발전 시킬 수 있도록 노력했습니다.
    <br>
    사용자 여정 지도에서 이탈율이 높은 부분(온보딩 페이지, 장바구니 페이지)에서 출발하여, 데이터 기반으로 사용자의 리텐션과 구매지표를 높이기 위한 실험을 설계했습니다.

